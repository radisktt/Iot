    <script>
        function updateDropdownText(selectedText) {
            document.getElementById('dropdownTypeButton').textContent = selectedText; // Updates the button text with the selected item
        }
        // Example sensor data array
        const sensorData = [
            { time: "08:30 25:08:2024", temperature: 24, humidity: 60, brightness: 300 },
            { time: "09:45 25:08:2024", temperature: 26, humidity: 55, brightness: 320 },
            { time: "10:15 25:08:2024", temperature: 25, humidity: 58, brightness: 310 },
            { time: "11:00 25:08:2024", temperature: 27, humidity: 53, brightness: 340 },
            { time: "12:30 25:08:2024", temperature: 28, humidity: 52, brightness: 350 },
            { time: "13:45 25:08:2024", temperature: 29, humidity: 51, brightness: 370 },
            { time: "15:00 25:08:2024", temperature: 30, humidity: 50, brightness: 380 },
            { time: "16:15 25:08:2024", temperature: 28, humidity: 54, brightness: 360 },
            { time: "17:30 25:08:2024", temperature: 27, humidity: 57, brightness: 350 },
            { time: "18:45 25:08:2024", temperature: 26, humidity: 59, brightness: 330 },
            { time: "19:00 25:08:2024", temperature: 25, humidity: 60, brightness: 325 },
            { time: "20:00 25:08:2024", temperature: 24, humidity: 62, brightness: 310 },
            { time: "21:00 25:08:2024", temperature: 23, humidity: 63, brightness: 305 },
            { time: "22:00 25:08:2024", temperature: 22, humidity: 64, brightness: 300 },
            { time: "23:00 25:08:2024", temperature: 21, humidity: 65, brightness: 290 }
        ];
        
        // Pagination variables
        let rowsPerPage = 10;
        let currentPage = 1;
        
        // Function to render table data
        function renderTable(page = 1) {
            const tableBody = document.getElementById('sensorDataBody');
            tableBody.innerHTML = ''; // Clear existing table data
        
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const paginatedData = sensorData.slice(startIndex, endIndex);
        
            paginatedData.forEach((data, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-center">${startIndex + index + 1}</td>
                    <td class="text-center">${data.time}</td>
                    <td class="text-center">${data.temperature}</td>
                    <td class="text-center">${data.humidity}</td>
                    <td class="text-center">${data.brightness}</td>
                `;
                tableBody.appendChild(row);
            });
        
            // Update entries info
            const entriesInfo = document.getElementById('entriesInfo');
            entriesInfo.innerHTML = `Showing <b>${paginatedData.length}</b> out of <b>${sensorData.length}</b> entries`;
        
            // Render pagination controls
            renderPaginationControls(page);
        }
        
        // Function to render pagination controls
        function renderPaginationControls(page) {
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = ''; // Clear existing pagination buttons
        
            const totalPages = Math.ceil(sensorData.length / rowsPerPage);
        
            // Previous button
            const prevButton = document.createElement('li');
            prevButton.classList.add('page-item', 'text-dark');
            prevButton.innerHTML = `<a class="page-link text-dark" href="#" ${page === 1 ? 'disabled' : ''} onclick="changePage(${page - 1})">Previous</a>`;
            paginationControls.appendChild(prevButton);
        
            // Page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('li');
                pageButton.classList.add('page-item');
                pageButton.innerHTML = `<a class="page-link text-dark" href="#" ${i === page ? 'class="active"' : ''} onclick="changePage(${i})">${i}</a>`;
                paginationControls.appendChild(pageButton);
            }
        
            // Next button
            const nextButton = document.createElement('li');
            nextButton.classList.add('page-item', 'text-dark');
            nextButton.innerHTML = `<a class="page-link text-dark" href="#" ${page === totalPages ? 'disabled' : ''} onclick="changePage(${page + 1})">Next</a>`;
            paginationControls.appendChild(nextButton);
        }
        
        // Function to change page
        function changePage(newPage) {
            if (newPage >= 1 && newPage <= Math.ceil(sensorData.length / rowsPerPage)) {
                currentPage = newPage;
                renderTable(currentPage);
            }
        }
        
        // Initial rendering of the table and pagination
        renderTable(currentPage);
    </script>
