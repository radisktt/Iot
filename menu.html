    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('combinedChart').getContext('2d');
    
        const combinedChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '-18s', '-16s', '-14s', '-12s', '-10s', '-8s', '-6s', '-4s', '-2s', 'Now'
                ],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [22, 23, 24, 22, 23, 25, 24, 22, 21, 20],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 1,
                        yAxisID: 'y-left',
                        cubicInterpolationMode: 'monotone', // Smooth curves
                    },
                    {
                        label: 'Humidity (%)',
                        data: [55, 57, 89, 58, 76, 56, 59, 91, 61, 62],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 1,
                        yAxisID: 'y-left',
                        cubicInterpolationMode: 'monotone', // Smooth curves
                    },
                    {
                        label: 'Brightness (Lux)',
                        data: [900, 320, 510, 350, 340, 1000, 360, 370, 380, 390],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderWidth: 1,
                        yAxisID: 'y-right',
                        cubicInterpolationMode: 'monotone', // Smooth curves
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Ensure chart resizes with container
                scales: {
                    'y-left': {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Temperature (°C) / Humidity (%)'
                        }
                    },
                    'y-right': {
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Brightness (Lux)'
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            }
        });
    
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById('currentDateTime').textContent = dateTimeString;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        document.getElementById('fanToggleButton').addEventListener('change', function() {
            const label = this.nextElementSibling;
            if (this.checked) {
                this.classList.add('bg-success'); // Add 'bg-success' class when checked
                label.textContent = 'On';
                console.log('Fan turned on');
                // Additional logic for turning the fan on
            } else {
                this.classList.remove('bg-success'); // Remove 'bg-success' class when unchecked
                label.textContent = 'Off';
                console.log('Fan turned off');
                // Additional logic for turning the fan off
            }
        });


        const temperatureElement = document.getElementById('temp');
        const temperature = parseFloat(temperatureElement.textContent);

        // Hàm tính toán và trả về màu nền dựa trên nhiệt độ
        function bgtemperature() {
            // Giới hạn giá trị nhiệt độ từ 0 đến 50
            const validTemperature = Math.max(0, Math.min(50, temperature));

            // Tính toán giá trị phần trăm để điều chỉnh màu sắc
            const percent = 100 - (validTemperature / 50) * 50;

            // Tạo màu nền theo hệ màu HSL
            const bgColor = `hsl(0, 100%, ${percent}%)`;

            // Áp dụng màu nền cho phần tử, ví dụ: phần tử body
            document.getElementById('bg-temp').style.backgroundColor = bgColor;

            // Trả về giá trị màu nền nếu cần
            return bgColor;
        }

        // Gọi hàm để áp dụng màu nền
        bgtemperature();
    </script>
